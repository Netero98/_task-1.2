<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Document</title>
</head>
<body>
   <div class="container mt-5">
      <div class="row">
         <!-- Добавление собрания -->
         <div class="col-sm">
            <h2>Добавление собрания</h2>
            <div>Название собрания: </div>
            <input type="text" class="form-control" id="add-name" >
            <div>Начало собрания: </div>
            <input type="datetime-local" id="add-startStamp">
            <div>Окончание собрания:</div>
            <input type="datetime-local" id="add-endStamp">
            <div>
               <button class="btn btn-primary" onclick="addMeeting()">Добавить собрание</button>
            </div>
         </div>

         <!-- редактирование выбранного собрания -->
         <div class="col-sm">
            <h2>Редактирование собрания</h2>
            <div>Название собрания: </div> 
            <input type="text" class="form-control" id="update-name">
            <div>Начало собрания: </div>
            <input type="datetime-local" id="update-startStamp">
            <div>Окончание собрания:</div>
            <input type="datetime-local" id="update-endStamp">
            <div><button class="btn btn-primary" onclick="updateMeeting()">Обновить собрание</button></div>
         </div>
      </div>

      <div class="row" style="margin: 50px 0px 0px 0px;">
         <div class="col-sm">
            <h2>Все собрания в этот день</h2>
            <div class="meetings-list">
               <!-- результат js скрипта -->
            </div>
         </div>
         <div class="col-sm">
            <h2>Оптимальное расписание для работника в этот день(жадный алгоритм)</h2>
            <div class="optimum-meetings-list">
               <!-- результат js скрипта -->
            </div>
         </div>
      </div>
   </div>
<script src="main.js"></script>
</body>
</html>
