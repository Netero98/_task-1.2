<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Document</title>
</head>
<body>
   <div class="container mt-5">
      <div class="row">
         <!-- Добавление собрания -->
         <div class="col-sm">
            <h2>Добавление сотрудника</h2>
            <div>Имя сотрудника: </div>
            <input type="text" class="form-control" id="add-name" >
            <div>Должность сотрудника: </div>
            <input type="text" class="form-control" id="add-position">
            <div>
               <button class="btn btn-primary" onclick="addEmployee()">Добавить сотрудника</button>
            </div>
         </div>

         <!-- редактирование выбранного собрания -->
         <div class="col-sm">
            <h2>Редактирование данных сотрудника</h2>
            <div>Имя сотрудника: </div>
            <input type="text" class="form-control" id="update-name" >
            <div>Должность сотрудника: </div>
            <input type="text" class="form-control" id="update-position">
            <div>
               <button class="btn btn-primary" onclick="updateEmployee()">Обновить данные сотрудника</button>
            </div>
         </div>
      </div>

      <div class="row" style="margin: 50px 0px 0px 0px;">
         <div class="col-sm">
            <h2>Список всех сотрудников</h2>
            <div class="employees-list">
               <!-- результат js скрипта -->
            </div>
         </div>
      </div>
   </div>
<script src="main.js"></script>
</body>
</html>
